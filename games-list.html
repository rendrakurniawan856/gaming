<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Vortex Games | Explore</title>
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .category-header { padding: 100px 40px 20px; }
        .category-header h1 { color: #00e5ff; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="window.location.href='home.html'" style="cursor:pointer">
            <i class="fas fa-ghost"></i> VORTEX
        </div>
        <div class="user-menu">
            <button onclick="window.location.href='home.html'" style="background:none; border:1px solid #444; color:white; padding:8px 15px; border-radius:5px; cursor:pointer">Kembali Ke Home</button>
        </div>
    </nav>

    <main class="main-content" style="margin-left: 0; padding-top: 20px;">
        <div class="category-header">
            <h1 id="categoryTitle">Memuat...</h1>
        </div>

        <div class="game-grid" id="gameGrid">
            </div>
    </main>

    <script type="module">
        // DATA GAME BERDASARKAN KATEGORI
        const databaseGame = {
            trending: [
                { judul: "Bloxd.io", gambar: "https://images.crazygames.com/bloxd-io/20200831151210/bloxd-io-cover.png", link: "https://bloxd.io/" },
                { judul: "Hazmob FPS", gambar: "https://images.crazygames.com/hazmob-fps-online-shooter/20221115152012/hazmob-fps-online-shooter-cover.png", link: "https://www.crazygames.com/game/hazmob-fps-online-shooter" }
            ],
            favorit: [
                { judul: "WorldGuessr", gambar: "https://images.crazygames.com/worldguessr/20240813151210/worldguessr-cover.png", link: "https://www.worldguessr.com/" }
            ],
            semua: [
                { judul: "Bloxd.io", gambar: "https://images.crazygames.com/bloxd-io/20200831151210/bloxd-io-cover.png", link: "https://bloxd.io/" },
                { judul: "Hazmob FPS", gambar: "https://images.crazygames.com/hazmob-fps-online-shooter/20221115152012/hazmob-fps-online-shooter-cover.png", link: "https://www.crazygames.com/game/hazmob-fps-online-shooter" },
                { judul: "WorldGuessr", gambar: "https://images.crazygames.com/worldguessr/20240813151210/worldguessr-cover.png", link: "https://www.worldguessr.com/" },
                { judul: "Mahjong", gambar: "https://images.crazygames.com/mahjongg-solitaire/20231024102210/mahjongg-solitaire-cover.png", link: "https://www.crazygames.com/game/mahjongg-solitaire" }
            ]
        };

        // AMBIL PARAMETER DARI URL
        const params = new URLSearchParams(window.location.search);
        const kateg = params.get('type') || 'semua';

        // UPDATE JUDUL
        document.getElementById('categoryTitle').innerText = kateg.toUpperCase();

        // TAMPILKAN GAME
        const grid = document.getElementById('gameGrid');
        const list = databaseGame[kateg] || databaseGame.semua;

        grid.innerHTML = list.map(game => `
            <div class="game-card" onclick="window.open('${game.link}', '_blank')">
                <div class="placeholder-img">
                    <img src="${game.gambar}" style="width:100%; height:100%; object-fit:cover;">
                </div>
                <div class="game-info"><h4>${game.judul}</h4></div>
            </div>
        `).join('');
    </script>
</body>
</html>
