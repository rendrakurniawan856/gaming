<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Gaming Portal - Lokal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f1014; --accent: #00ffff; --card: #222327; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; display: flex; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; height: 100vh; background: #1a1b1f; padding: 20px; border-right: 1px solid #333; display: flex; flex-direction: column; position: sticky; top: 0; }
        .img-profile { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; margin-bottom: 10px; }
        input { width: 100%; padding: 8px; margin-top: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; }
        button { width: 100%; padding: 10px; margin-top: 15px; background: var(--accent); border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        
        /* MAIN CONTENT */
        .main { flex: 1; padding: 25px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .game-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { transform: scale(1.05); border-color: var(--accent); }
        .game-card img { width: 100%; height: 140px; object-fit: cover; }
        .game-title { padding: 10px; text-align: center; font-size: 13px; }

        /* MODAL GAME */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10; flex-direction: column; align-items: center; justify-content: center; }
        iframe { width: 85%; height: 80%; border: 2px solid var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="text-align: center;">
            <img id="pfp" src="https://via.placeholder.com/80" class="img-profile">
            <h4 id="uName">Gamer</h4>
            <input type="text" id="inpName" placeholder="Ganti Nama">
            <input type="file" id="inpFile" accept="image/*">
            <button onclick="saveProfile()">SIMPAN</button>
        </div>
        <button onclick="window.location.href='index.html'" style="background: red; color: white; margin-top: auto;">KELUAR</button>
    </div>

   <div class="main">
        <h2 style="font-family: 'Orbitron'; color: var(--accent);">UNGGULAN</h2>
        <div class="game-grid" style="margin-bottom: 50px;">
            <div class="game-card" onclick="play('https://ev.io')" style="grid-column: span 2; height: 250px;">
                <img src="gambar/evo.jpeg" style="height: 200px;">
                <div class="game-title">EV.IO (Arena Shooter)</div>
            </div>
            <div class="game-card" onclick="play('https://zombsroyale.io')">
                <img src="gambar/zombie.jpeg">
                <div class="game-title">Zombs Royale</div>
            </div>
            <div class="game-card" onclick="play('https://Veck.io')">
                <img src="gambar/veck-io_16x9-cover.avif">
                <div class="game-title">veck.oi</div>
            </div>
            <div class="game-card" onclick="play('https://bloxd.io')">
                <img src="gambar/download.jpeg">
                <div class="game-title">bloxd.io</div>
            </div>
             <div class="game-card" onclick="play('https://moto-x3m.io')">
                <img src="gambar/cover_16x9-1700625476572.avif">
                <div class="game-title">Moto X3M</div>
            </div>
        </div>

        <h2 style="font-family: 'Orbitron'; color: var(--accent);">SEMUAH GAMES</h2>
        <div class="game-grid">
            <div class="game-card" onclick="play('https://bloxd.io')">
                <img src="gambar/download.jpeg">
                <div class="game-title">bloxd.io</div>
            </div>
            <div class="game-card" onclick="play('https://moto-x3m.io')">
                <img src="gambar/cover_16x9-1700625476572.avif">
                <div class="game-title">Moto X3M</div>
            </div>
            <div class="game-card" onclick="play('https://smashkarts.io')">
                <img src="gambar/smashkarts.jpeg">
                <div class="game-title">Smash Karts</div>
            </div>
            <div class="game-card" onclick="play('https://shellshock.io')">
                <img src="gambar/shellshock.jpeg">
                <div class="game-title">Shell Shockers</div>
            </div>
            <div class="game-card" onclick="play('https://voxiom.io')">
                <img src="gambar/voxiom.jpeg">
                <div class="game-title">Voxiom.io</div>
            </div>
            <div class="game-card" onclick="play('https://slither.io')">
                <img src="gambar/slither.jpeg">
                <div class="game-title">Slither.io</div>
            </div>
            <div class="game-card" onclick="play('https://Cryzen.io')">
                <img src="gambar/Cryzen.io.jpeg">
                <div class="game-title">Cryzen.io</div>
            </div>
            <div class="game-card" onclick="play('https://Overtide.io')">
                <img src="gambar/Overtide.io.jpeg">
                <div class="game-title">Overtide.io</div>
        </div>
        <div class="game-card" onclick="play('https://Kour.io')">
                <img src="gambar/Kour.io.jpeg">
                <div class="game-title">Kour.io</div>
        </div>
        <div class="game-card" onclick="play('https://Veck.io')">
                <img src="gambar/veck-io_16x9-cover.avif">
                <div class="game-title">veck.oi</div>
    </div>

    <div id="overlay">
        <button onclick="closeG()" style="width: auto; background: red; color: white; margin-bottom: 10px; padding: 5px 20px;">TUTUP (X)</button>
        <iframe id="frame" src=""></iframe>
    </div>

    <script>
        // Ambil data saat halaman dibuka
        window.onload = () => {
            const savedName = localStorage.getItem('name');
            const savedImg = localStorage.getItem('img');
            if(savedName) document.getElementById('uName').innerText = savedName;
            if(savedImg) document.getElementById('pfp').src = savedImg;
        }

        // Simpan Nama & Foto ke LocalStorage
        function saveProfile() {
            const name = document.getElementById('inpName').value;
            const file = document.getElementById('inpFile').files[0];

            if(name) {
                localStorage.setItem('name', name);
                document.getElementById('uName').innerText = name;
            }

            if(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('img', e.target.result);
                    document.getElementById('pfp').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            alert("Profil diperbarui!");
        }

        function play(url) {
            document.getElementById('frame').src = url;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeG() {
            document.getElementById('frame').src = '';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
